<p>Đơn vị tuyệt đối ( Absolute Units) là các đơn vị vật lý được định nghĩa sẵn trong máy tính</p>

<p>Đơn vị tương đối( Relative Units) là các đơn vị sẽ bị biến đổi bởi một thành phần khác hoặc thành phần mẹ</p>

<ul> Tuyệt đối
    <li>px</li>
    <li>pt</li>
</ul>
<ul>Tương đối
    <li>%</li>
    <li>em</li>
    <li>rem</li>
</ul>
